reset_filter:
  name: Reset filter
  description: Reset prefilter or hepafilter hours counter.
  fields:
    filter_type:
      name: Filter type
      description: prefilter 또는 hepafilter
      required: true
      example: prefilter
      selector:
        select:
          options:
            - prefilter
            - hepafilter
    device_id:
      name: Device ID
      description: (옵션) 여러 기기가 등록된 경우 대상 기기의 device_id (예: DIV01-AB1234)
      required: false
      example: DIV01-AB1234
      selector:
        text:
